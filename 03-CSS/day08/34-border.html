<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>

    <style>

        .box-1{
            border: 10px solid rgb(240, 229, 23);
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            margin: 3rem;
        }
        .box-2{
            border: 10px dotted rgb(255, 0, 242);
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            margin: 3rem;
        }
        .box-3{
            border: 5px dashed rgb(3, 247, 227);
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            margin: 3rem;
        }

        .box-4{
            border: 10px ridge rgb(0, 255, 191);
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            margin: 3rem;
        }

        .box-5{
            border: 10px outset rgb(0,81,255);
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            margin: 3rem;
        }

        .box-6{
            border: 10px inset rgb(0,81,255);
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            margin: 3rem;
        }

        .box-7{
            border: 10px double rgb(255, 0, 68);
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            margin: 3rem;
        }

        .box-8{
            border: 10px groove rgb(0, 255, 221);
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            margin: 3rem;
            border-radius: 30px;
        }

        .box-9{
            border-bottom: 10px solid rgb(0,81,255);
            border-top: 5px double red;
            border-left: 10px inset rgb(11, 243, 11);
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            margin: 3rem;
            border-top-left-radius: 30px;
        }
    </style>
</head>
<body>

  <div class="box-1">Lorem.</div>
  <div class="box-2">Eaque?</div>
  <div class="box-3">Expedita!</div>
  <div class="box-4">Quo.</div>
  <div class="box-5">Voluptates!</div>
  <div class="box-6">Voluptates!</div>
  <div class="box-7">Voluptates!</div>
  <div class="box-8">Voluptates!</div>
  <div class="box-9">Voluptates!</div>
</body>
</html>

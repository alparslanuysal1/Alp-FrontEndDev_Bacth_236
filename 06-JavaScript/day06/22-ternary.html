<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary</title>
</head>
<body>
    <h2>TERNARY</h2>
    
    <input type="number" class="salary">
    <button onclick="calculate()">Hesapla</button>
    <div id="result"></div>



    <script>
        function calculate(){
            var salary = document.querySelector(".salary").value;

            let result = salary> 20000 ?(salary > 30000 ? "iyi": "Normal"): "Az";
            /* if - else if - else  blogunun tek satirda yazilmasidir*/

            document.querySelector("#result").innerHTML = result;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise-1</title>
</head>
<body>
    <h1 id="lblTitle">Hello</h1>
    <button id="btnGetUser">Get User</button>
    <script>
        const getUser = () => new Promise((resolve, reject) => {
            /* Bu bolumde asenkron calisan cesitli kodlar oldugunu farzedelim. Ornegin harici bir servise baglanti kodlari olabilir. Buradan bir data geri geliyor olabilir*/
            setTimeout(() => {
                const ok = true;
                const data = { firstName: "John", lastName: "Doe" }
                if (ok) {
                    resolve(data) // buradaki data .than'e gidecek
                }
                else {
                    reject("Invalid paramaters") // asagida .catch'de err'ye bu gonderiliyor
                }
            }, 3000)
        })
        document.getElementById("btnGetUser").addEventListener("click", () => {
            const lblTitle = document.getElementById("lblTitle");
            getUser().then((data) => { /* data gelmesi icin bunu yazip icinde de callback yazmak lazim */
                lblTitle.textContent = `${data.firstName} ${data.lastName}`
            }).catch((err) => alert(err));
        })
    </script>
</body>
</html>

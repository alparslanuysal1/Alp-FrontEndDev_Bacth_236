<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread - 3</title>
</head>
<body>


    <script>
        const person = {
            firstName: "Ali",
            lastName: "Gel",
            salary: 3000
        }

        // Referance type 
        const person1 = person;
        person1.firstName = "John";

        console.log(person, person1);

        //  shallow copy
        const person2 = {...person} // spread kullanarak person2 diye yeni bir obje tanimladik
        person2.firstName = "Susan";

        console.log(person, person1, person2);

        // -------------------------

        const person3 = { ...person, firstName: "Carlos", age: 45}; //firstName i degistirdik ve age ekledik. JS en sondaki firstName'i alir.
        delete person3.salary; // objeden silme islemi boyle yapilir.
        console.log(person3);
    </script>
    
</body>
</html>

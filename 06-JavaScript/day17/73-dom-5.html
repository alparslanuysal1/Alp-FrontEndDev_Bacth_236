<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body class="p-3">
    <h2 id="title">Javascript <span style="display: none">dersinde</span> sona <i>yaklasiyoruz</i></h2>


    <script>
        const title = document.getElementById("title");
        console.log(title.innerText) //Javascript sona yaklasiyoruz. kullanicinin gozuyle gorur
        console.log(title.innerHTML) 
        console.log(title.textContent) // Javascript dersinde sona yaklasiyoruz. Developer gozuylegorur
        
    </script>
</body>
</html>

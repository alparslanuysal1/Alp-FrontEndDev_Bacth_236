<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage</title>
</head>
<body>


    <script>
        localStorage.setItem("message", "Hello user"); // ilk parametre key, ikinci parametre value
        const message = localStorage.getItem("message"); // boyle de geri okuyoruz, getiriyoruz
        alert(message);
        localStorage.removeItem("message"); // bu sekilde de storage deki kaydi sildik.

    </script>
    
</body>
</html>

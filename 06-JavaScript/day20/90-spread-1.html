<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread-1</title>
</head>
<body>


    <script>

        let arr = [12,4,23,67,8,99];
        console.log(arr) //dizi
        console.log(...arr) // 12 4 23 67 8 99  uc nokta fonksiyonun icinde parametre olarak kullanilirsa spread olur ve elemanlari dizI olmaktan cikarip sirayla string olarak yazar

        const sum = (s1, s2, s3, s4,) => {
            return s1 + s2 + s3 + s4;
        }

        // REST SADECE FONKSIYONLARIN PARAMETRE ALDIGI YERE ... NOKTA KONULURSA CALISIR. DIGER YERLERE ... NOKTA KONULURSA SPREAD OLUR 
        console.log(sum(...arr)) // 106


    </script>
    
</body>
</html>

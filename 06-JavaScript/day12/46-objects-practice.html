<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Practice</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <h2>Object Practice</h2>

    <div class="container mt-5">
        <select class="form-select fs-3" id="selectForm">
            
        </select>
    </div>

    <h4 id="result" class="m-3"></h4>
    

    <script>

        // bi object tanimlayalim
        let car = {
            brand: "Jaguar",
            model: "S6",
            color: "Beige",
            years: 2024,
            engine: 4.5,
        }

        const fillTheList = () => {
            let carKeys = Object.keys(car); // ['brand', 'model', 'color', 'years', 'engine']
            console.log(carKeys); //['brand', 'model', 'color', 'years', 'engine']
            // bir yerde array varsa for-loop vardir!
            
            let options = ""; // bos bir degisken olusturduk. for dondukce icini dolduracak
            for (let i=0; i<carKeys.length; i++){ // dizilerde keyler/propertyler 0'dan baslar
               options += `<option>${carKeys[i]}</option>`; //sirayla propertyleri aldik 

            }
            console.log(options);

            document.getElementById("selectForm").innerHTML = options; // propertyleri seleckt'e yazdirdik
            document.getElementById("selectForm").size = carKeys.length; // size'ini sectik ve arrayimizin uzunlugu kadar size ver dedik.        

        }
        fillTheList();

        document.querySelector("#selectForm").onchange = ()=>{ // #selectForm'a gelen degiskenin degerini alacagiz
            let carKey = event.target.value; // event.target==> hangi inputa bir sey girilirse o calistirsin demek 
            // hangi property geldiyse onun degerini aldim.
            document.getElementById("result").innerHTML = car[carKey]; // string veri olarak alabilmek icin koseli parantez kullandik
        }

    </script>
</body>
</html>

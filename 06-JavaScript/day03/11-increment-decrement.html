<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment - Decrement</title>
</head>
<body>
    


    <script>


        // post-increment -->1 artirir
        //post-decrement -->

         //post-increment ==> önce değişkene değer atması yapar sonra artırma işlemini yapar.
        //post-decrement ==> önce değişkene değer atması yapar sonra azaltma işlemini yapar.
        let x=10;
        let y=x++; // y=10 x=11
        let z=y--;  // z=10 y=9
        console.log(y); //9 
        console.log(x); //11
        console.log(z); //10


        console.log(`-------------------`);	

        //pre-increment ==> önce artırma işlemini yapar sonra değişkene değer atması yapar.
        //pre-decremet  ==> önce azaltma işlemini yapar sonra değişkene değer atması yapar.
        let a=10;
        let b=++a; // a=11 b=11
        b++; // b=12
        --b; // b=11
        console.log(b); // b=11






    </script>
</body>
</html>

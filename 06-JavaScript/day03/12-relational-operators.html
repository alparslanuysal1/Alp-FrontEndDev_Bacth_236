<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatinal Operators</title>
</head>
<body>
    <script>


/* 
        == --> değer esitligini kontrol eder
        === --> deger ve type esitligini kontrol eder
*/
        let x= 10;

        let y="10";
        console.log(x==y); //true
        console.log(x===y); //false


        // !=  değilinin değer eşitliğine bakar..
        // !== değilinin hem değer hem type eşitliğine bakar.

        let z = 11;
        console.log(x!=z); //true
        console.log(x!=z); //true

        let q="10";
        console.log(y===q);


        //  ! --> degilleme yapar
        let isLogin = true;
        console.log(!isLogin); //false. degilini yapti
        console.log(!(y===q)); //false. degilini yapti

        let age=34;
        let k=20;
        
        console.log(age>k); //true
        console.log(!(age>k)); //false
        console.log(age>=30); //true
        console.log(k<age); //true
        console.log(!(k<age)); //false
        

    


    </script>
</body>
</html>

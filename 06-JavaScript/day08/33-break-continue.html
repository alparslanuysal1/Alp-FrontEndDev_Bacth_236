<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Break - Continue</h2>
    





    <script>

        for( let i=0; i<10; i++){
            document.write(i + "<br>");
        
            if( i == 5){
                break; // i == 5 olunca donguyu orada birak. cik git!
            }
        }

        document.write("<br>");

        for( let i=0; i<10; i++){

            if(i == 5){ 
                continue; // i == 5 olunca bu seferi yapma basa don.
            }
            document.write(i + "<br>");
        }
    </script>
</body>
</html>

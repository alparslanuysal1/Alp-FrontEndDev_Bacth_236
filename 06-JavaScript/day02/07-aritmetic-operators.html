<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aritmetic Operators</title>
</head>
<body>
    <script>
        let x=10;
        let y=5;
        console.log(x+y);
        console.log(x-y);
        console.log(x*y);
        console.log(x/y);
        console.log(x**y); //us almak icin **
        console.log(2**3);


        let result='10';

        //concatenation -birlestirme
        console.log(x+result);
        
        let name='Ayse';
        let surname= 'Bakkal';

        console.log(name+"  "+ surname);
        console.log(name,surname,35,true, "Married");

        //modulus % ----> bolumunden kalani verir
        let number=34;
        console.log(number%3);


        console.log(123%10); //%10 -->birler basamagini verir
        console.log(number%2==0);//cift sayidir
        console.log(number%2!==0);//tek sayidir
        console.log(number%2==1);//tek sayidir
        console.log(number%7==0);// ile tam bolunup bolunememe kontrolunu yapariz

        console.log(-40%4); //-0

        let num1=5;
        let num2="10";
        console.log(num1+num2); // 310
        /*310 sadece + da string birlestirme yapar. + isareti varsa string veri 
        baskin geliyor ve yan yana yazma islemi yapiyor! */ 
        console.log(num1-num2); //-7
        console.log(num1*num2); //30
        console.log(num1/num2); // 0.3
        console.log(num2%num1); //1






    </script>
</body>
</html>

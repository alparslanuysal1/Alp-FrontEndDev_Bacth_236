<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="">
    <div class="page d-flex align-items-center">
        <div class="page-content p-5 text-light">
            <h1 class="fst-italic mb-5">Our Website is Coming Soon</h1>
            <p class="fs-5 mb-5">
                We're working hard to finish the development of this site.
                Sign up below to receive updates and to be notified when we
                launch!
            </p>
            <form action="">
                <div class="row g-3">
                    <div class="col-12 col-lg-8">
                        <input type="email" name="" id="" placeholder="Enter email address..."
                            class="form-control rounded-5 p-3">
                    </div>
                    <div class="col-12 col-lg-4">
                        <button class="btn btn-primary rounded-5 w-100 py-3">NOTIFY ME</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="social-icons d-flex flex-lg-column  gap-5 justify-content-center mt-3">
        <a href="http://x.com" target="_blank" class="btn btn-secondary rounded-circle d-flex align-items-center justify-content-center"><i
                class="fa-brands fa-x-twitter"></i></a>
        <a href="http://facebook.com" target="_blank" class="btn btn-secondary rounded-circle d-flex align-items-center justify-content-center"><i
                class="fa-brands fa-facebook"></i></a>
        <a href="http://instagram.com" target="_blank" class="btn btn-secondary rounded-circle d-flex align-items-center justify-content-center"><i
                class="fa-brands fa-instagram"></i></a>
    </div>
</body>
</html>

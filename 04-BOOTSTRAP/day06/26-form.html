<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
</head>
<body>

    <form action="" class="m-5">

        <div class="mb-2">
            <label for="lbl-1" class="form-label">First Name</label>
            <input type="text" class="form-control" id="lbl-1" placeholder="First Name">

        </div>

        <div class="mb-2">
            <label for="lbl-2" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lbl-2" placeholder="Last Name">

        </div>

        <div class="mb-2">
            <label for="lbl-3" class="form-label">Email</label>
            <input type="email" class="form-control" id="lbl-3" placeholder="@">

        </div>

        <div class="mb-2">
            <label for="lbl-4" class="form-label">Password</label>
            <input type="password" class="form-control" id="lbl-4">

        </div>

        <div class="mb-2">
            <label for="" class="form-label">City</label>
            <select class="form-select">
                <option disabled>Choose your city</option>
                <option value="">Zonguldak</option>
                <option value="">Ankara</option>
                <option value="">Istanbul</option>
                <option value="">Izmir</option>
                <option value="">Isparta</option>
                <option value="">Bursa</option>
                <option value="">Mersin</option>
                <option value="">Kastamonu</option>
            </select>
        </div>

        <!-- ?bizim yaptigimiz checkbox -->
        <div class="form-check mt-3">
            <label for="" class="form-check-label">Reading</label>
            <input type="checkbox" class="form-check-input">
        </div>
        <!-- ?hazir checkbox -->
        <div class="btn-group mt-3" role="group" aria-label="Basic checkbox toggle button group">
            <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
            <label class="btn btn-outline-danger" for="btncheck1">Checkbox 1</label>
          
            <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck2">Checkbox 2</label>
          
            <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
            <label class="btn btn-outline-success" for="btncheck3">Checkbox 3</label>
          </div>

          <!-- ?bizim yaptigimiz radio buton -->
          <div class="mt-3">
            <label for="" class="form-check-label" for="id-1">Male</label>
            <input type="radio" class="form-check-input" id="id-1" name="gender">

            <label for="" class="form-check-label" for="id-2">Female</label>
            <input type="radio" class="form-check-input" id="id-2" name="gender">
          </div>
          
          <!-- ? Hazir Radio buton -->
          <div class="btn-group mt-3" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="btnradio1">Radio 1</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio2">Radio 2</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio3">Radio 3</label>
          </div>
            <div> 
                <label for="customRange1" class="form-label m-t">Example range</label>
                <input type="range" class="form-range" id="customRange1">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Firstname & Nickname</span>
                <input type="text" class="form-control">
                <input type="text" class="form-control">
              </div>
         
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2">@example.com</span>
              </div>
              
              <div class="mb-3">
                <label for="basic-url" class="form-label">Your vanity URL</label>
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
                  <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                </div>
                <div class="form-text" id="basic-addon4">Example help text goes outside the input group.</div>
              </div>
              
              <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-text">.00</span>
              </div>
              
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" placeholder="Server" aria-label="Server">
              </div>
              
              <div class="input-group">
                <span class="input-group-text">With textarea</span>
                <textarea class="form-control" aria-label="With textarea"></textarea>
              </div>
    </form>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Button</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
  <body>
   
    <h1 class="text-center text-danger"> Hallo, buttons!</h1>
    <button class="btn btn-warning text-light fs-4 fw-bold m-3" type="submit">
        Submit
    </button>
    <div class="btn btn-danger">
        <a href="https://www.google.com" class="text-light text-decoration-none">Google</a>
    </div>

    <div class="btn btn-outline-info btn-sm"> <!-- boyutlar= btn-lg mg sm vsvsvs vs  -->
       Outlin-button
    </div>


    <div class="btn btn-link text-danger">
        Bu bir Linktir
    </div>

    <input type="button" class="btn btn-primary" value="Input">


    <div class="btn-group">
        <button class="btn btn-danger">Dur</button>
        <button class="btn btn-warning">Bekle</button>
        <button class="btn btn-success">Gec</button>
    </div>
    <!-- ? Farka dikkat et! Fark= "btn-group"-->
    <div>
        <button class="btn btn-danger">Dur</button>
        <button class="btn btn-warning">Bekle</button>
        <button class="btn btn-success">Gec</button>
    </div>
        
    <div class="d-grid">
        <button class="btn btn-outline-success w-25" type="button">Button</button>
        <button class="btn btn-outline-success w-50" type="button">Button</button>
        <button class="btn btn-outline-success w-75" type="button">Button</button>
        <button class="btn btn-outline-success w-100" type="button">Button</button>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
 
        <h1 class="text-center text-danger">Display</h1>


        <!-- Ekranlarin siralamasi şöyle: xs sm md lg xl xxl 
        -->

        <div class="d-block d-sm-none bg-info text-center">
            Sadece XS ekranlarda gorunecek bir element tasarlayınız.
        </div>
        <!-- grid yapisinin defaultu xs ekrandir!! -->

        <div class="d-none d-sm-block bg-danger text-center">
            Sadece XS ekranlarda gorunmeyecek bir element tasarlayiniz
        </div>

        <div class="d-none d-md-block d-lg-none bg-success text-center">
            Sadece MD ekranda gorunecek bir element tasarlayin
        </div>

        <div class="d-block d-md-none d-lg-block text-center bg-secondary">
            Sadece MD ekranlarda gorunmeyecek bir element tasarlayin
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
